<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
        .current-prayer {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(26, 111, 76, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(26, 111, 76, 0); }
            100% { box-shadow: 0 0 0 0 rgba(26, 111, 76, 0); }
        }
        .highlight-farz {
            color: #2f855a; /* Darker green for Farz */
            font-weight: bold;
        }
        .highlight-sunnah {
            color: #68d391; /* Lighter green for Sunnah Muakkadah */
            font-weight: bold;
        }
        .prayer-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 150px; /* Fixed height for uniformity */
            padding: 1.5rem; /* Padding for the card */
            border: 1px solid #e2e8f0; /* Light border for better visibility */
            border-radius: 0.5rem; /* Rounded corners */
            background-color: white; /* White background */
        }
        .rakat-list {
            margin-left: 20px;
            flex-shrink: 0; /* Prevent shrinking */
            text-align: center; /* Center the text */
        }
        .rakat-container {
            flex-grow: 1; /* Allow this div to grow and take available space */
            display: flex;
            justify-content: center; /* Center the rakat list */
            align-items: center; /* Center vertically */
        }
        /* Custom message box styles */
        #custom-message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #custom-message-box.show {
            display: block;
            opacity: 1;
        }
        #custom-message-box.error {
            background-color: #f44336; /* Red */
        }
        #custom-message-box.info {
            background-color: #2196F3; /* Blue for info */
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            visibility: hidden; /* Hidden by default */
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }
        .modal-overlay.show {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1rem;
        }
        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a202c;
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #4a5568;
            transition: color 0.2s;
        }
        .modal-close-btn:hover {
            color: #2d3748;
        }
        .modal-body p {
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        .modal-body strong {
            color: #2d3748;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAhPYAh6wrTzlIdDPmomsFWDOquKlyG6Pk",
            authDomain: "namaz-times-app.firebaseapp.com",
            projectId: "namaz-times-app",
            storageBucket: "namaz-times-app.firebasestorage.app",
            messagingSenderId: "974582220585",
            appId: "1:974582220585:web:092a933942836566f95938",
            measurementId: "G-3CTLSN6BLS"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Get Firestore instance

        // Default prayer times for Hanafi school in Bangalore (fallback)
        const defaultPrayerTimes = {
            Fajr: { name: "Fajr", prayerTime: "05:30", azanTime: "05:00", endTime: "06:30" },
            Dhuhr: { name: "Dhuhr", prayerTime: "12:30", azanTime: "12:00", endTime: "14:30" },
            Asr: { name: "Asr", prayerTime: "15:45", azanTime: "15:15", endTime: "17:45" },
            Maghrib: { name: "Maghrib", prayerTime: "18:30", azanTime: "18:20", endTime: "19:30" },
            Isha: { name: "Isha", prayerTime: "19:45", azanTime: "19:30", endTime: "21:45" },
            Jumuah: { name: "Jumuah", prayerTime: "13:15", azanTime: "13:00", endTime: "14:15" }
        };

        // DOM Elements
        const userAuthSection = document.getElementById('user-auth-section');
        const customMessageBox = document.getElementById('custom-message-box');
        const viewDetailsBtn = document.getElementById('view-details-btn');
        const directionsBtn = document.getElementById('directions-btn');
        const masjidDetailsModalOverlay = document.getElementById('masjid-details-modal-overlay');
        const masjidDetailsModalBody = document.getElementById('masjid-details-modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const currentEnglishTimeHeader = document.getElementById('current-time-header'); // New ID for time in header

        let currentMasjidDetails = null; // To store details of the currently selected masjid
        let currentUserRole = null; // To store the user's role

        // --- Custom Message Box Function ---
        function showCustomMessage(message, type = 'success', duration = 3000) {
            customMessageBox.textContent = message;
            customMessageBox.classList.remove('success', 'error', 'info');
            customMessageBox.classList.add(type);
            customMessageBox.classList.add('show');

            setTimeout(() => {
                customMessageBox.classList.remove('show');
            }, duration);
        }

        // Function to format time to AM/PM
        function formatTimeToAMPM(timeStr) {
            if (!timeStr) return 'N/A';
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours);
            date.setMinutes(minutes);
            date.setSeconds(0);
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            return date.toLocaleTimeString([], options);
        }

        // Function to fetch all masjids from Firestore
        async function fetchAllMasjidsFromFirestore() {
            try {
                const masjidsCol = collection(db, 'masjids');
                const masjidSnapshot = await getDocs(masjidsCol);
                const masjids = masjidSnapshot.docs.map(doc => ({
                    id: doc.id,
                    name: doc.data().name,
                    ...doc.data() // Fetch all data for details
                }));
                return masjids;
            } catch (error) {
                console.error('Error fetching masjids from Firestore:', error);
                showCustomMessage('Failed to load masjids. Please try again.', 'error');
                return [];
            }
        }

        // Function to populate masjid dropdown
        async function populateMasjidDropdown() {
            const masjidSelect = document.getElementById('masjid-select');
            masjidSelect.innerHTML = '<option value="">Choose nearby masjid</option>';

            const masjids = await fetchAllMasjidsFromFirestore();
            
            if (masjids.length > 0) {
                masjids.forEach(masjid => {
                    const option = document.createElement('option');
                    option.value = masjid.id; // Use masjid ID as value
                    option.textContent = masjid.name; // Display masjid name
                    masjidSelect.appendChild(option);
                });
            } else {
                masjidSelect.innerHTML = '<option value="">No masjids found</option>';
            }
        }

        // Function to format rakat details
        function formatRakatDetails(rakats) {
            const rakatDetails = [];
            rakats.forEach(rakat => {
                let type = rakat.type.charAt(0).toUpperCase() + rakat.type.slice(1);
                if (type.toLowerCase() === 'sunnahmuakkadah') {
                    type = 'Sunnah Muakkadah';
                }
                const count = rakat.count;
                const highlightClass = (type === 'Farz') ? 'highlight-farz' : (type === 'Sunnah Muakkadah') ? 'highlight-sunnah' : '';
                rakatDetails.push(`<li class="${highlightClass}">${type}: ${count}</li>`);
            });
            return `<ul class="list-disc list-inside rakat-list">${rakatDetails.join('')}</ul>`;
        }

        // Rakat functions (unchanged)
        function getFajrRakats() { return [{ type: 'sunnahMuakkadah', count: 2 }, { type: 'farz', count: 2 }]; }
        function getDhuhrRakats() { return [{ type: 'sunnahMuakkadah', count: 4 }, { type: 'farz', count: 4 }, { type: 'sunnahMuakkadah', count: 2 }, { type: 'nafil', count: 2 }]; }
        function getAsrRakats() { return [{ type: 'sunnah', count: 4 }, { type: 'farz', count: 4 }]; }
        function getMaghribRakats() { return [{ type: 'farz', count: 3 }, { type: 'sunnahMuakkadah', count: 2 }, { type: 'nafil', count: 2 }]; }
        function getIshaRakats() { return [{ type: 'sunnah', count: 4 }, { type: 'farz', count: 4 }, { type: 'sunnahMuakkadah', count: 2 }, { type: 'nafil', count: 2 }, { type: 'witr', count: 3 }, { type: 'nafil', count: 2 }]; }
        function getJumuahRakats() { return [{ type: 'sunnahMuakkadah', count: 4 }, { type: 'farz', count: 2 }, { type: 'sunnahMuakkadah', count: 4 }, { type: 'sunnahMuakkadah', count: 2 }, { type: 'nafil', count: 2 }]; }

        // Function to display prayer times for the selected masjid
        async function displayPrayerTimes(masjidId) {
            const prayerTimesDiv = document.getElementById('prayer-times');
            prayerTimesDiv.innerHTML = '';
            currentMasjidDetails = null; // Reset current masjid details
            masjidLocationInfo.textContent = ''; // Clear masjid location info

            let prayerDetails = [];

            if (masjidId) {
                try {
                    const masjidDocRef = doc(db, 'masjids', masjidId);
                    const masjidDocSnap = await getDoc(masjidDocRef);

                    if (masjidDocSnap.exists()) {
                        currentMasjidDetails = masjidDocSnap.data(); // Store full masjid details
                        currentMasjidDetails.id = masjidId; // Add ID to details object
                        
                        // Display Area, City (shortform), State (shortform) for the selected masjid
                        const area = currentMasjidDetails.area || 'N/A';
                        const city = currentMasjidDetails.city ? currentMasjidDetails.city.substring(0, 3).toUpperCase() : 'N/A';
                        const state = currentMasjidDetails.state ? currentMasjidDetails.state.substring(0, 3).toUpperCase() : 'N/A';
                        masjidLocationInfo.textContent = `${area}, ${city}, ${state}`;

                        const prayerTimesDocRef = doc(db, 'prayerTimes', masjidId);
                        const prayerTimesDocSnap = await getDoc(prayerTimesDocRef);

                        if (prayerTimesDocSnap.exists()) {
                            const data = prayerTimesDocSnap.data();
                            prayerDetails = [
                                { name: 'Fajr', azanTime: data.FajrAzan, prayerTime: data.FajrPrayer, endTime: defaultPrayerTimes.Fajr.endTime, rakats: getFajrRakats() },
                                { name: 'Dhuhr', azanTime: data.DhuhrAzan, prayerTime: data.DhuhrPrayer, endTime: defaultPrayerTimes.Dhuhr.endTime, rakats: getDhuhrRakats() },
                                { name: 'Asr', azanTime: data.AsrAzan, prayerTime: data.AsrPrayer, endTime: defaultPrayerTimes.Asr.endTime, rakats: getAsrRakats() },
                                { name: 'Maghrib', azanTime: data.MaghribAzan, prayerTime: data.MaghribPrayer, endTime: defaultPrayerTimes.Maghrib.endTime, rakats: getMaghribRakats() },
                                { name: 'Isha', azanTime: data.IshaAzan, prayerTime: data.IshaPrayer, endTime: defaultPrayerTimes.Isha.endTime, rakats: getIshaRakats() },
                                { name: 'Jumuah', azanTime: data.JumuahAzan, prayerTime: data.JumuahPrayer, endTime: defaultPrayerTimes.Jumuah.endTime, rakats: getJumuahRakats() }
                            ];
                            viewDetailsBtn.classList.remove('hidden');
                            directionsBtn.classList.remove('hidden');
                        } else {
                            console.warn(`Prayer times for masjid ID ${masjidId} not found in Firestore. Displaying default times.`);
                            showCustomMessage(`Prayer times for selected masjid not found. Displaying default times.`, 'error');
                            prayerDetails = Object.values(defaultPrayerTimes).map(p => ({
                                name: p.name,
                                azanTime: p.azanTime,
                                prayerTime: p.prayerTime,
                                endTime: p.endTime,
                                rakats: eval(`get${p.name}Rakats()`)
                            }));
                            viewDetailsBtn.classList.remove('hidden'); // Still show details if masjid found but prayer times missing
                            directionsBtn.classList.remove('hidden');
                        }
                    } else {
                        console.warn(`Masjid with ID ${masjidId} not found in Firestore. Displaying default times.`);
                        showCustomMessage(`Selected masjid not found. Displaying default times.`, 'error');
                        prayerDetails = Object.values(defaultPrayerTimes).map(p => ({
                            name: p.name,
                            azanTime: p.azanTime,
                            prayerTime: p.prayerTime,
                            endTime: p.endTime,
                            rakats: eval(`get${p.name}Rakats()`)
                        }));
                        viewDetailsBtn.classList.add('hidden');
                        directionsBtn.classList.add('hidden');
                    }
                } catch (error) {
                    console.error(`Error fetching masjid or prayer times for ${masjidId}:`, error);
                    showCustomMessage(`Failed to load masjid data. Displaying default times.`, 'error');
                    prayerDetails = Object.values(defaultPrayerTimes).map(p => ({
                        name: p.name,
                        azanTime: p.azanTime,
                        prayerTime: p.prayerTime,
                        endTime: p.endTime,
                        rakats: eval(`get${p.name}Rakats()`)
                    }));
                    viewDetailsBtn.classList.add('hidden');
                    directionsBtn.classList.add('hidden');
                }
            } else {
                // If no masjid selected, use default times
                prayerDetails = Object.values(defaultPrayerTimes).map(p => ({
                    name: p.name,
                    azanTime: p.azanTime,
                    prayerTime: p.prayerTime,
                    endTime: p.endTime,
                    rakats: eval(`get${p.name}Rakats()`)
                }));
                viewDetailsBtn.classList.add('hidden');
                directionsBtn.classList.add('hidden');
                masjidLocationInfo.textContent = ''; // Clear masjid location info if no masjid selected
            }

            prayerDetails.forEach(prayer => {
                const prayerCard = document.createElement('div');
                prayerCard.className = 'prayer-card';
                const formattedAzanTime = prayer.azanTime ? formatTimeToAMPM(prayer.azanTime) : 'N/A';
                const formattedPrayerTime = prayer.prayerTime ? formatTimeToAMPM(prayer.prayerTime) : 'N/A';

                prayerCard.innerHTML = `
                    <div>
                        <h3 class="font-bold text-gray-500">${prayer.name}</h3>
                        <p class="text-gray-500">Azan: ${formattedAzanTime}</p>
                        <p class="font-bold text-gray-800">Prayer: ${formattedPrayerTime}</p>
                        <p class="text-gray-500">End Time: ${formatTimeToAMPM(prayer.endTime)}</p>
                    </div>
                    <div class="rakat-container">
                        <div class="rakat-list">${formatRakatDetails(prayer.rakats)}</div>
                    </div>
                `;
                prayerTimesDiv.appendChild(prayerCard);
            });
            updateNextPrayer(prayerDetails);
        }

        // Function to update current time and date
        function updateCurrentTime() {
            const now = new Date();
            const englishDate = now.toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });
            const englishTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            
            currentEnglishTimeHeader.textContent = `${englishTime}`; // Update time in header
            currentEnglishDateDisplay.textContent = `${englishDate}`; // Update date in header
            
            updateHijriDate(now); // Update Hijri date
            
            // Re-calculate next prayer countdown without re-rendering prayer cards
            const selectedMasjid = document.getElementById('masjid-select').value;
            // Fetch prayer times for the countdown logic
            if (selectedMasjid) {
                // Fetch from Firestore for accurate countdown
                const prayerTimesDocRef = doc(db, 'prayerTimes', selectedMasjid);
                getDoc(prayerTimesDocRef).then(prayerTimesDocSnap => {
                    if (prayerTimesDocSnap.exists()) {
                        const data = prayerTimesDocSnap.data();
                        const prayerTimesForCountdown = [
                            { name: 'Fajr', time: data.FajrPrayer },
                            { name: 'Dhuhr', time: data.DhuhrPrayer },
                            { name: 'Asr', time: data.AsrPrayer },
                            { name: 'Maghrib', time: data.MaghribPrayer },
                            { name: 'Isha', time: data.IshaPrayer },
                            { name: 'Jumuah', time: data.JumuahPrayer }
                        ];
                        updateNextPrayer(prayerTimesForCountdown);
                    } else {
                        updateNextPrayer(Object.values(defaultPrayerTimes).map(p => ({ name: p.name, time: p.prayerTime })));
                    }
                }).catch(error => {
                    console.error("Error fetching prayer times for next prayer update:", error);
                    updateNextPrayer(Object.values(defaultPrayerTimes).map(p => ({ name: p.name, time: p.prayerTime })));
                });
            } else {
                updateNextPrayer(Object.values(defaultPrayerTimes).map(p => ({ name: p.name, time: p.prayerTime })));
            }
        }

        // Function to update Hijri date
        function updateHijriDate(date) {
            try {
                const hijriDate = new Intl.DateTimeFormat('en-TN-u-ca-islamic', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(date);
                document.getElementById('hijri-date').textContent = `${hijriDate}`;
            } catch (e) {
                console.error('Could not format Hijri date:', e);
                document.getElementById('hijri-date').textContent = '';
            }
        }

        // Function to get and display user's current area
        async function getUserCurrentArea() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    try {
                        // Using OpenStreetMap Nominatim for reverse geocoding
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=10&addressdetails=1`);
                        const data = await response.json();
                        let areaText = "";
                        if (data.address) {
                            const address = data.address;
                            if (address.suburb) areaText += address.suburb;
                            else if (address.city_district) areaText += address.city_district;
                            else if (address.town) areaText += address.town;
                            else if (address.city) areaText += address.city;
                            else if (address.village) areaText += address.village;
                            else areaText += data.display_name.split(',')[0]; // Fallback to first part of display name
                        } else {
                            areaText += "Unknown Area";
                        }
                        userCurrentLocationDisplay.textContent = areaText;
                    } catch (error) {
                        console.error('Error in reverse geocoding:', error);
                        userCurrentLocationDisplay.textContent = "Unable to determine area.";
                    }
                }, (error) => {
                    console.error('Error getting user location:', error);
                    userCurrentLocationDisplay.textContent = "Geolocation denied or unavailable.";
                });
            } else {
                userCurrentLocationDisplay.textContent = "Geolocation not supported by browser.";
            }
        }

        // Function to update next prayer time and duration left
        function updateNextPrayer(prayerDetailsArray) {
            const now = new Date();
            
            let nextPrayerName = 'None';
            let nextPrayerTimeStr = '--:-- --';
            let durationLeftStr = '--:--';
            let nextPrayerDateTime = null;

            // Filter for future prayers today
            let futurePrayersToday = [];
            for (const prayer of prayerDetailsArray) {
                const [hours, minutes] = prayer.time.split(':').map(Number);
                const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
                if (prayerDate > now) {
                    futurePrayersToday.push({ name: prayer.name, time: prayerDate });
                }
            }
            // Sort future prayers today chronologically
            futurePrayersToday.sort((a, b) => a.time.getTime() - b.time.getTime());

            if (futurePrayersToday.length > 0) {
                nextPrayerName = futurePrayersToday[0].name;
                nextPrayerTimeStr = futurePrayersToday[0].time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                nextPrayerDateTime = futurePrayersToday[0].time;
            } else if (prayerDetailsArray.length > 0) {
                // All prayers for today have passed, set next to Fajr tomorrow
                const fajrTime = prayerDetailsArray.find(p => p.name === 'Fajr')?.time || '00:00';
                const [fajrHours, fajrMinutes] = fajrTime.split(':').map(Number);
                
                const fajrTomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, fajrHours, fajrMinutes, 0);
                
                nextPrayerName = 'Fajr';
                nextPrayerTimeStr = fajrTomorrow.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                nextPrayerDateTime = fajrTomorrow;
            }

            if (nextPrayerDateTime) {
                const diffMs = nextPrayerDateTime - now;
                const diffSeconds = Math.floor(diffMs / 1000);
                const minutes = Math.floor(diffSeconds / 60);
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;

                durationLeftStr = `${hours}h ${remainingMinutes}m`;
            }

            document.getElementById('next-prayer-name').textContent = nextPrayerName;
            document.getElementById('next-prayer-time').textContent = nextPrayerTimeStr;
            document.getElementById('duration-left').textContent = durationLeftStr;
        }

        // --- User Authentication UI Logic ---
        async function updateAuthUI(user) {
            userAuthSection.innerHTML = ''; // Clear existing content

            if (user) {
                // User is logged in
                const displayName = user.displayName || user.email;
                
                // Fetch user role
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        currentUserRole = userDocSnap.data().role || 'appUser';
                    } else {
                        currentUserRole = 'appUser';
                    }
                } catch (error) {
                    console.error("Error fetching user role:", error);
                    currentUserRole = 'appUser'; // Fallback
                }

                const userMenuDiv = document.createElement('div');
                userMenuDiv.id = 'user-menu';
                userMenuDiv.className = 'relative';

                const userMenuButton = document.createElement('button');
                userMenuButton.id = 'user-menu-button';
                userMenuButton.className = 'bg-green-600 hover:bg-green-800 text-white px-4 py-2 rounded-lg flex items-center space-x-2';
                userMenuButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <span>${displayName.split('@')[0]}</span> <!-- Display username part of email -->
                `;
                userMenuDiv.appendChild(userMenuButton);

                const userMenuDropdown = document.createElement('div');
                userMenuDropdown.id = 'user-menu-dropdown';
                userMenuDropdown.className = 'absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden';
                userMenuDiv.appendChild(userMenuDropdown);

                const menuList = document.createElement('ul');
                menuList.className = 'py-1';

                // Add common menu items
                const menuItems = [
                    { text: 'Show Profile', id: 'show-profile-btn' },
                    { text: 'Settings', id: 'settings-btn' },
                    { text: 'Qibla Direction', id: 'qibla-direction-btn' },
                ];

                menuItems.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#'; // Placeholder, actual action in event listener
                    a.id = item.id;
                    a.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100';
                    a.textContent = item.text;
                    li.appendChild(a);
                    menuList.appendChild(li);
                });

                // Add "Change to Admin" conditionally
                if (currentUserRole === 'superAdmin' || currentUserRole === 'masjidAdmin') {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = 'admin.html'; // Link to admin page
                    a.id = 'change-to-admin-btn';
                    a.className = 'block px-4 py-2 text-sm text-blue-700 hover:bg-blue-50';
                    a.textContent = 'Change to Admin';
                    li.appendChild(a);
                    menuList.appendChild(li);
                }

                // Add Logout button
                const logoutLi = document.createElement('li');
                const logoutA = document.createElement('a');
                logoutA.href = '#';
                logoutA.id = 'logout-btn';
                logoutA.className = 'block px-4 py-2 text-sm text-red-700 hover:bg-red-50';
                logoutA.textContent = 'Logout';
                logoutLi.appendChild(logoutA);
                menuList.appendChild(logoutLi);

                userMenuDropdown.appendChild(menuList);
                userAuthSection.appendChild(userMenuDiv);

                // Event listener for menu button to toggle dropdown
                userMenuButton.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent click from immediately closing
                    userMenuDropdown.classList.toggle('hidden');
                });

                // Close dropdown if clicked outside
                document.addEventListener('click', (event) => {
                    if (!userMenuDiv.contains(event.target)) {
                        userMenuDropdown.classList.add('hidden');
                    }
                });

                // Event listeners for menu items
                document.getElementById('logout-btn').addEventListener('click', async () => {
                    try {
                        await signOut(auth);
                        console.log('User logged out successfully');
                        showCustomMessage('Logged out successfully.', 'success');
                    } catch (error) {
                        console.error('Error logging out:', error);
                        showCustomMessage('Logout failed: ' + error.message, 'error');
                    }
                });

                const showProfileBtn = document.getElementById('show-profile-btn');
                if (showProfileBtn) {
                    showProfileBtn.addEventListener('click', () => {
                        showCustomMessage('Show Profile functionality to be implemented.', 'info');
                    });
                }
                const settingsBtn = document.getElementById('settings-btn');
                if (settingsBtn) {
                    settingsBtn.addEventListener('click', () => {
                        showCustomMessage('Settings functionality to be implemented.', 'info');
                    });
                }
                const qiblaDirectionBtn = document.getElementById('qibla-direction-btn');
                if (qiblaDirectionBtn) {
                    qiblaDirectionBtn.addEventListener('click', () => {
                        showCustomMessage('Qibla Direction functionality to be implemented.', 'info');
                    });
                }

            } else {
                // User is logged out, show traditional login button
                const loginLink = document.createElement('a');
                loginLink.href = 'login.html';
                loginLink.className = 'bg-green-600 hover:bg-green-800 text-white px-4 py-2 rounded-lg';
                loginLink.textContent = 'Login';
                userAuthSection.appendChild(loginLink);
            }
        }

        // Set up auth state listener
        onAuthStateChanged(auth, (user) => {
            updateAuthUI(user);
        });
        // --- End User Authentication UI Logic ---

        // Initialize the app
        async function init() {
            await populateMasjidDropdown();
            // Trigger initial display of prayer times based on current selection (or default)
            const initialMasjid = document.getElementById('masjid-select').value;
            displayPrayerTimes(initialMasjid); // Call with current value or empty string

            updateCurrentTime(); // Initial call to display time and dates
            getUserCurrentArea(); // Get and display user's current area
            
            // To update just the current time, Hijri date, and the next prayer countdown every second:
            setInterval(updateCurrentTime, 1000); // Update every second
        }

        // Event listener for masjid selection
        document.getElementById('masjid-select').addEventListener('change', (event) => {
            displayPrayerTimes(event.target.value); // This will re-render prayer cards
        });

        // Event listener for 'Get My Location' button (unchanged)
        document.getElementById('location-btn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                        showCustomMessage('Your location has been fetched. (Functionality to find nearby masjids is not yet implemented)');
                        getUserCurrentArea(); // Update user's current area after getting location
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        showCustomMessage('Unable to retrieve your location. Please ensure location services are enabled.', 'error');
                    }
                );
            } else {
                showCustomMessage('Geolocation is not supported by your browser.', 'error');
            }
        });

        // Event listener for "View Masjid Details" button
        viewDetailsBtn.addEventListener('click', () => {
            if (currentMasjidDetails) {
                let detailsHtml = `
                    <p><strong>Masjid Name:</strong> ${currentMasjidDetails.name || 'N/A'}</p>
                    <p><strong>Contact:</strong> ${currentMasjidDetails.contactNumber || 'N/A'}</p>
                    <p><strong>Email:</strong> ${currentMasjidDetails.email || 'N/A'}</p>
                    <p><strong>Address:</strong> ${currentMasjidDetails.address || 'N/A'}</p>
                    <p><strong>Area:</strong> ${currentMasjidDetails.area || 'N/A'}</p>
                    <p><strong>City:</strong> ${currentMasjidDetails.city || 'N/A'}</p>
                    <p><strong>State:</strong> ${currentMasjidDetails.state || 'N/A'}</p>
                    <p><strong>Country:</strong> ${currentMasjidDetails.country || 'N/A'}</p>
                    <p><strong>Latitude:</strong> ${currentMasjidDetails.latitude || 'N/A'}</p>
                    <p><strong>Longitude:</strong> ${currentMasjidDetails.longitude || 'N/A'}</p>
                `;
                masjidDetailsModalBody.innerHTML = detailsHtml;
                masjidDetailsModalOverlay.classList.add('show');
            } else {
                showCustomMessage('No masjid selected or details available.', 'error');
            }
        });

        // Event listener for modal close button
        modalCloseBtn.addEventListener('click', () => {
            masjidDetailsModalOverlay.classList.remove('show');
        });

        // Event listener for "Directions" button
        directionsBtn.addEventListener('click', () => {
            if (currentMasjidDetails && currentMasjidDetails.latitude && currentMasjidDetails.longitude) {
                const lat = currentMasjidDetails.latitude;
                const lon = currentMasjidDetails.longitude;
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
                window.open(mapsUrl, '_blank');
            } else {
                showCustomMessage('Masjid location not available for directions.', 'error');
            }
        });


        // Start the application
        init();
    </script>
