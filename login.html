<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Namaz Times</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to Namaz Times</h1>
    <div id="error-msg" class="text-red-600 mb-4"></div>
    <div id="success-msg" class="text-green-600 mb-4 hidden"></div> <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required />
    
    <button id="login-btn" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Login</button>
    <div class="mt-4 flex justify-between text-sm">
      <a href="register.html" class="text-green-700 hover:underline">Register</a>
      <a href="#" id="forgot-password" class="text-green-700 hover:underline">Forgot Password?</a>
    </div>
  </div>

  <script type="module">
    // Firebase SDK v9 modular imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAhPYAh6wrTzlIdDPmomsFWDOquKlyG6Pk",
      authDomain: "namaz-times-app.firebaseapp.com",
      projectId: "namaz-times-app",
      storageBucket: "namaz-times-app.firebasestorage.app",
      messagingSenderId: "974582220585",
      appId: "1:974582220585:web:092a933942836566f95938",
      measurementId: "G-3CTLSN6BLS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); // Get auth instance using modular API

    // Get DOM elements
    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg'); // Get success message div
    const forgotPasswordLink = document.getElementById('forgot-password');

    // Function to clear messages
    function clearMessages() {
      errorMsg.textContent = '';
      successMsg.textContent = '';
      successMsg.classList.add('hidden');
    }

    loginBtn.addEventListener('click', async () => {
      clearMessages(); // Clear messages on new attempt

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password); // Use modular function
        window.location.href = 'index.html'; // Redirect on successful login
      } catch (error) {
        console.error("Login error:", error);
        // Provide more user-friendly error messages
        switch (error.code) {
          case 'auth/user-not-found':
          case 'auth/wrong-password':
          case 'auth/invalid-credential': // Newer Firebase versions might use this
            errorMsg.textContent = 'Invalid email or password.';
            break;
          case 'auth/invalid-email':
            errorMsg.textContent = 'The email address is not valid.';
            break;
          case 'auth/user-disabled':
            errorMsg.textContent = 'Your account has been disabled.';
            break;
          default:
            errorMsg.textContent = 'Login failed: ' + error.message;
            break;
        }
      }
    });

    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault(); // Prevent default link behavior
      clearMessages(); // Clear messages on new attempt

      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();

      if (!email) {
        errorMsg.textContent = 'Please enter your email in the field above to reset your password.';
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email); // Use modular function
        successMsg.textContent = 'If an account with that email exists, a password reset email has been sent to ' + email + '.';
        successMsg.classList.remove('hidden'); // Show success message
        emailInput.value = ''; // Clear the email field after sending reset email
      } catch (error) {
        console.error("Password reset error:", error);
        // Firebase intentionally gives a generic message for 'user-not-found' on password reset
        // to prevent email enumeration. You can still show a generic error to the user if needed.
        switch (error.code) {
          case 'auth/invalid-email':
            errorMsg.textContent = 'Please enter a valid email address.';
            break;
          default:
            // For security, it's often better to give a generic "if an account exists..." message
            // even if there's an error, to avoid revealing if an email is registered or not.
            successMsg.textContent = 'If an account with that email exists, a password reset email has been sent.';
            successMsg.classList.remove('hidden');
            break;
        }
      }
    });
  </script>
</body>
</html>
